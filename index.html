<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <title>Challenge Timer</title>
</head>

<body class="bg-secondary">
    <div id="CurrentTimer">
        <div class="col-1"></div>
        <div class="col-10 m-2 mr-5 bg-gradient mx-auto bg-dark shadow rounded-4" style="outline: 2px solid #00BB00;">
            <div class="row">
                <div class="col-12">
                    <h2 class="display-3 text-center text-light">Limited Time Challenge</h2>
                    <p class="lead text-center mt-3 text-light">Time left for </p>
                    <p class="h3 text-center text-light fw-bold" id="ChallengeName">Play FFXI</p>
                    <p class="display-2 text-center text-light fw-bolder" id="ChallengeTimeRemaining">04:00:00</p>
                    <p class=" text-center text-light" id="ChallengeNextTime">Ends at 14:00 PM</p>
                    <p class="text-center mt-4 text-light">Up Next: <span class="h2 text-light" id="UpNext">Ryand</span></p>
                </div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div id="ChallengeBoxes">
        <div class="col-1"></div>
        <div class="col-10 mx-auto">
            <div class="row mb-3">
                <div class="col d-flex justify-content-center">

                    <div class="col-3 bg-gradient mx-auto bg-dark shadow rounded-4" style="outline: 2px solid #00BB00;">
                        <p class="h3 text-center text-light mt-3" id="challenge1">Challenge</p>
                        <p class="text-center text-light" id="times1">Time</p>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-3 bg-gradient mx-auto bg-dark shadow rounded-4" style="outline: 2px solid #00BB00;">
                        <p class="h3 text-center text-light mt-3" id="challenge2">Challenge</p>
                        <p class="text-center text-light" id="times2">Time</p>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-3 bg-gradient mx-auto bg-dark shadow rounded-4" style="outline: 2px solid #00BB00;">
                        <p class="h3 text-center text-light mt-3" id="challenge3">Challenge</p>
                        <p class="text-center text-light" id="times3">Time</p>
                    </div>
                </div>
            </div>
            <p class="text-center text-dark text-xs">Made by Meterman from Phoenix/Catseyexi 2024</p>
        </div>
        <div class="col-1"></div>
    </div>
    <!-- Include Bootstrap JS and its dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"
        integrity="sha512-dUlSLLkxslGILhPdCkALwk4szPhp3xmZIKFtlUD+O9Lslq41Aksmdt5OGqpomDoT4FsCUH70jQU8ezZHI3v1RQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="limitedtime.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</body>

</html>
